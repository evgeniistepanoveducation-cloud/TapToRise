<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TapToRise</title>
  
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('Gradient_Blue.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .tap {
      font-size: 48px;
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 50%;
      background-color: #2ea6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center; 
      align-items: center; 
      touch-action: manipulation;
      user-select: none;
    }
    
    .xp-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 32px;
    }

    .level-indicator {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
    }

    .xp-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 100;
    }

    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      transition: width 0.3s ease-out;
    }

    #message {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:black;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      z-index:2000;
    }

    /* Roulette overlay CSS begins here */
    #rouletteOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #rouletteMask {
  width: 80%;
  max-width: 600px;
  height: 200px;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  border: 4px solid gold; /* highlight border */
}

#rouletteBox div {
  flex: 0 0 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  transition: transform 0.2s;
}

#rouletteBox div.highlight {
  transform: scale(1.5);
  color: orange;
}

#rouletteBox {
  display: flex;
  flex-direction: row;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
}



    /* Roulette overlay CSS ends here */
  </style>
</head>
<body>






  <!-- Background & UI -->
  <div class="bg"></div>
  <div class="xp-bar-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>
  <div class="wrap">
    <button class="tap" id="tapBtn">🔥 TAP! 🔥</button>
  </div>
  <div class="level-indicator" id="levelIndicator">Level: 1</div>
  <div class="xp-counter" id="xpCounter">XP: 0</div>
  <div id="message"></div>

  <!-- Roulette overlay begins here -->
  <div id="rouletteOverlay">
    <div id="rouletteMask">
      <div id="rouletteBox"></div>
    </div>
  </div>
  <!-- Roulette overlay ends here -->









  <!-- JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let xp = 0, level = 1, xpPerLevel = 1000;
  const maxLevel = 10;
  let lastRouletteXP = 0, rouletteTriggered = false;

  const tapBtn = document.getElementById('tapBtn');
  const xpCounter = document.getElementById('xpCounter');
  const xpBar = document.getElementById('xpBar');
  const levelIndicator = document.getElementById('levelIndicator');
  const message = document.getElementById('message');
  const rouletteOverlay = document.getElementById('rouletteOverlay');
  const rouletteBox = document.getElementById('rouletteBox');

  // Roulette setup
  const prizes = ['🍪', '🎁', '💎', '🎉', '🍕', '🏆', '🎮', '💰'];
  const prizeWidth = 100;
  prizes.concat(prizes).forEach(prize => {
    const div = document.createElement('div');
    div.textContent = prize;
    rouletteBox.appendChild(div);
  });

  let position = 0;
  let spinning = false;
  let stopping = false;
  const minSpeed = 1.5;
  const cycle = prizes.length * prizeWidth; // width of one set

  function spinRoulette() {
  if (!spinning) return;

  position -= speed;

  // seamless wrap
  if (position <= -cycle) position += cycle;

  rouletteBox.style.transform = `translateX(${position}px)`;

  if (stopping) {
  speed *= decel;

  if (speed < minSpeed) {
    spinning = false;

    const mask = document.getElementById('rouletteMask');
    const centerOffset = (mask.offsetWidth / 2 - prizeWidth / 2);
    const finalIndex = Math.round((-position + centerOffset) / prizeWidth);

    // highlight final prize
    rouletteBox.querySelectorAll('div').forEach(d => d.classList.remove('highlight'));
    const prizeDivs = rouletteBox.querySelectorAll('div');
    prizeDivs[finalIndex % prizeDivs.length].classList.add('highlight');

    console.log('🎉 Player won:', prizes[finalIndex % prizes.length]);

    // ✅ hide overlay and reset state
    rouletteOverlay.style.display = 'none';
    tapBtn.disabled = false;
    rouletteTriggered = false;

    // ✅ adjust position so final prize is centered exactly
    position = -(finalIndex * prizeWidth) + centerOffset;
    rouletteBox.style.transform = `translateX(${position}px)`;

    return;
  }
}
}






  tapBtn.addEventListener('click', () => {
    xp += 10;
    xpCounter.textContent = `XP: ${xp}`;
    xpBar.style.width = Math.min((xp / xpPerLevel) * 100, 100) + '%';

    // Trigger roulette every 50 XP
    if (!rouletteTriggered && xp - lastRouletteXP >= 50) {
      rouletteTriggered = true;
      lastRouletteXP = xp;
      rouletteOverlay.style.display = 'flex';
      tapBtn.disabled = true;
      rouletteBox.style.transition = 'none';
      position = 0;
      speed = 50;          // initial high speed
      decel = 0.9;       // slow decay → many loops
      stopping = false;
      spinning = true;
      spinRoulette();
      setTimeout(() => { stopping = true; }, 2500); // run long before decel
    }

    // Level up
    if (xp >= xpPerLevel && level < maxLevel) {
      xp -= xpPerLevel;
      level++;
      xpPerLevel *= 2;
      levelIndicator.textContent = `Level: ${level}`;
      xpCounter.textContent = `XP: ${xp}`;
      xpBar.style.width = (xp / xpPerLevel) * 100 + '%';
      message.textContent = "🎉 Congrats, best level achieved!";
      message.style.display = "block";
      setTimeout(() => { message.style.display = "none"; }, 2000);
    }

    // Floating +10 XP
    const xpSign = document.createElement('div');
    xpSign.textContent = '+10 XP';
    xpSign.style.position = 'fixed';
    xpSign.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    xpSign.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
    xpSign.style.color = 'yellow';
    xpSign.style.fontWeight = 'bold';
    xpSign.style.fontSize = '24px';
    xpSign.style.pointerEvents = 'none';
    document.body.appendChild(xpSign);
    xpSign.animate([
      { opacity: 1, transform: 'translateY(0px)' },
      { opacity: 0, transform: 'translateY(-50px)' }
    ], { duration: 1000, easing: 'ease-out' });
    setTimeout(() => xpSign.remove(), 1000);

    // Send tap to bot
    tg.sendData(JSON.stringify({ action: 'tap', taps: 1 }));
  });

  document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
</script>


</body>
</html>
