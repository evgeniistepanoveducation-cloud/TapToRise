<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TapToRise</title>
  
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('Gradient_Blue.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .tap {
      font-size: 48px;
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 50%;
      background-color: #2ea6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center; 
      align-items: center; 
      touch-action: manipulation;
      user-select: none;
    }
    
    .xp-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 32px;
    }

    .level-indicator {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
    }

    .xp-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 100;
    }

    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      transition: width 0.3s ease-out;
    }

    #message {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:black;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      z-index:2000;
    }

    /* Roulette overlay CSS begins here */
    #rouletteOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #rouletteMask {
  width: 80%;
  max-width: 600px;
  height: 200px;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  border: 4px solid gold; /* highlight border */
}

#rouletteBox div {
  flex: 0 0 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  transition: transform 0.2s;
}

#rouletteBox div.highlight {
  transform: scale(1.5);
  color: orange;
}

#rouletteBox {
  display: flex;
  flex-direction: row;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
}



    /* Roulette overlay CSS ends here */
  </style>
</head>
<body>






  <!-- Background & UI -->
  <div class="bg"></div>
  <div class="xp-bar-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>
  <div class="wrap">
    <button class="tap" id="tapBtn">🔥 TAP! 🔥</button>
  </div>
  <div class="level-indicator" id="levelIndicator">Level: 1</div>
  <div class="xp-counter" id="xpCounter">XP: 0</div>
  <div id="message"></div>

  <!-- Roulette overlay begins here -->
  <div id="rouletteOverlay">
    <div id="rouletteMask">
      <div id="rouletteBox"></div>
    </div>
  </div>
  <!-- Roulette overlay ends here -->









  <!-- JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

let xp = 0, level = 1, xpPerLevel = 1000;
const maxLevel = 10;
let lastRouletteXP = 0, rouletteTriggered = false;

const tapBtn = document.getElementById('tapBtn');
const xpCounter = document.getElementById('xpCounter');
const xpBar = document.getElementById('xpBar');
const levelIndicator = document.getElementById('levelIndicator');
const message = document.getElementById('message');
const rouletteOverlay = document.getElementById('rouletteOverlay');
const rouletteBox = document.getElementById('rouletteBox');

// Roulette setup
const prizes = ['🍪', '🎁', '💎', '🎉', '🍕', '🏆', '🎮', '💰'];
const prizeWidth = 100;
prizes.forEach(prize => {
  const div = document.createElement('div');
  div.textContent = prize;
  rouletteBox.appendChild(div);
});

// 🎲 probabilities for each prize (not required to sum = 1, we normalize)
let probabilities = [0.45, 0.45, 0.1, 0, 0, 0, 0, 0];
const sum = probabilities.reduce((a, b) => a + b, 0);
probabilities = probabilities.map(p => p / sum);

// weighted random selector
function choosePrizeByProbability() {
  let r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < probabilities.length; i++) {
    cumulative += probabilities[i];
    if (r <= cumulative) return i;
  }
  return probabilities.length - 1;
}

// spin state
let chosenIndex = 0;
let targetPosition = 0;
let travel = 0;
let position = 0;
let spinning = false;
let speed = 0;
let decel = 0;
const minSpeed = 1.5;
const cycle = prizes.length * prizeWidth;

function spinRoulette() {
  if (!spinning) return;

  // decay speed every frame
  speed = Math.max(minSpeed, speed * decel);

  // reduce remaining travel
  travel -= speed;

  // seamless looping
  const offset = - (Math.floor(travel) % cycle);
  position = targetPosition + offset;
  rouletteBox.style.transform = `translateX(${position}px)`;

  if (travel <= minSpeed) {
    // final align
    position = targetPosition;
    rouletteBox.style.transform = `translateX(${position}px)`;

    // highlight chosen
    const prizeDivs = rouletteBox.querySelectorAll('div');
    prizeDivs.forEach(d => d.classList.remove('highlight'));
    if (prizeDivs[chosenIndex]) prizeDivs[chosenIndex].classList.add('highlight');

    const wonPrize = prizes[chosenIndex];

    setTimeout(() => {
      message.textContent = `🎉 You won ${wonPrize}!`;
      message.style.display = 'block';
      setTimeout(() => { message.style.display = 'none'; }, 2000);

      rouletteOverlay.style.display = 'none';
      tapBtn.disabled = false;
      rouletteTriggered = false;
    }, 400);

    spinning = false;
    return;
  }

  requestAnimationFrame(spinRoulette);
}

tapBtn.addEventListener('click', () => {
  xp += 10;
  xpCounter.textContent = `XP: ${xp}`;
  xpBar.style.width = Math.min((xp / xpPerLevel) * 100, 100) + '%';

  // Trigger roulette every 50 XP
  if (!rouletteTriggered && xp - lastRouletteXP >= 50) {
    rouletteTriggered = true;
    lastRouletteXP = xp;
    rouletteOverlay.style.display = 'flex';
    tapBtn.disabled = true;
    rouletteBox.style.transition = 'none';

    // 🎯 choose prize before spin
    chosenIndex = choosePrizeByProbability();

    // compute exact centered target position
    const mask = document.getElementById('rouletteMask');
    const centerOffsetPx = (mask.offsetWidth / 2 - prizeWidth / 2);
    targetPosition = -(chosenIndex * prizeWidth) + centerOffsetPx;

    // spin travel
    const loops = 6 + Math.floor(Math.random() * 8);   // 6..13 cycles
    const extra = Math.random() * (cycle - 1) + 1;
    travel = loops * cycle + extra;

    position = targetPosition - (travel % cycle);
    speed = 60 + Math.random() * 40;
    decel = 0.985;
    spinning = true;

    spinRoulette();
  } // ✅ properly closed roulette if-block

  // Level up
  if (xp >= xpPerLevel && level < maxLevel) {
    xp -= xpPerLevel;
    level++;
    xpPerLevel *= 2;
    levelIndicator.textContent = `Level: ${level}`;
    xpCounter.textContent = `XP: ${xp}`;
    xpBar.style.width = (xp / xpPerLevel) * 100 + '%';
    message.textContent = "🎉 Congrats, best level achieved!";
    message.style.display = "block";
    setTimeout(() => { message.style.display = "none"; }, 2000);
  }

  // Floating +10 XP
  const xpSign = document.createElement('div');
  xpSign.textContent = '+10 XP';
  xpSign.style.position = 'fixed';
  xpSign.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
  xpSign.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
  xpSign.style.color = 'yellow';
  xpSign.style.fontWeight = 'bold';
  xpSign.style.fontSize = '24px';
  xpSign.style.pointerEvents = 'none';
  document.body.appendChild(xpSign);
  xpSign.animate([
    { opacity: 1, transform: 'translateY(0px)' },
    { opacity: 0, transform: 'translateY(-50px)' }
  ], { duration: 1000, easing: 'ease-out' });
  setTimeout(() => xpSign.remove(), 1000);

  // Send tap to bot
  tg.sendData(JSON.stringify({ action: 'tap', taps: 1 }));
});

document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
</script>





</body>
</html>
