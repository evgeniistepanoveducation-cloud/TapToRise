<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TapToRise</title>
  
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('Gradient_Blue.jpg'); /* Replace with your picture */
      background-size: cover;
      background-position: center;
    }
    
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .tap {
      font-size: 48px;
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 50%;
      background-color: #2ea6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center; 
      align-items: center; 
      touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    .xp-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 32px;
    }

    .level-indicator {
      position: fixed;
      top: 150px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
    }

    .xp-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 100;
    }

    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      transition: width 0.3s ease-out;
    }

    #message {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:black;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      z-index:2000;
    }
  </style>
</head>
<body>

  <!-- Background & UI -->
  <div class="bg"></div>
  <div class="xp-bar-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>
  <div class="wrap">
    <button class="tap" id="tapBtn">ðŸ”¥ TAP! ðŸ”¥</button>
  </div>
  <div class="level-indicator" id="levelIndicator">Level: 1</div>
  <div class="xp-counter" id="xpCounter">XP: 0</div>
  <div id="message"></div>

  <!-- JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let xp = 0;
    let level = 1;
    const maxLevel = 10;
    let xpPerLevel = 100; // XP needed for next level

    const tapBtn = document.getElementById('tapBtn');
    const xpCounter = document.getElementById('xpCounter');
    const xpBar = document.getElementById('xpBar');
    const levelIndicator = document.getElementById('levelIndicator');
    const message = document.getElementById('message');

    tapBtn.addEventListener('click', () => {
      if (level >= maxLevel && xp >= xpPerLevel) return; // stop progression after max level

      // Add XP
      xp += 10;
      xpCounter.textContent = `XP: ${xp}`;

      // Update XP bar
      let progress = Math.min((xp / xpPerLevel) * 100, 100);
      xpBar.style.width = progress + '%';

      // Send tap event to bot
      tg.sendData(JSON.stringify({ action: 'tap', taps: 1 }));

      // Level up logic
      if (xp >= xpPerLevel && level < maxLevel) {
        xp -= xpPerLevel;       // subtract current level XP
        level++;
        levelIndicator.textContent = `Level: ${level}`;

        // Show congrats message
        message.textContent = "ðŸŽ‰ Congrats, best level achieved!";
        message.style.display = "block";
        setTimeout(() => { message.style.display = "none"; }, 2000);

        xpPerLevel *= 2;         // double XP needed for next level
        xpBar.style.width = (xp / xpPerLevel) * 100 + '%';
        xpCounter.textContent = `XP: ${xp}`;
      }

      // Floating +10 XP sign
      const xpSign = document.createElement('div');
      xpSign.textContent = '+10 XP';
      xpSign.style.position = 'fixed';
      xpSign.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      xpSign.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
      xpSign.style.color = 'yellow';
      xpSign.style.fontWeight = 'bold';
      xpSign.style.fontSize = '24px';
      xpSign.style.pointerEvents = 'none';
      document.body.appendChild(xpSign);

      xpSign.animate([
        { opacity: 1, transform: 'translateY(0px)' },
        { opacity: 0, transform: 'translateY(-50px)' }
      ], { duration: 1000, easing: 'ease-out' });

      setTimeout(() => xpSign.remove(), 1000);
    });

    // Block double-tap zoom
    document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
