<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TapToRise</title>
  
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('Gradient_Blue.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .tap {
      font-size: 48px;
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 50%;
      background-color: #2ea6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center; 
      align-items: center; 
      touch-action: manipulation;
      user-select: none;
    }
    
    .xp-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 32px;
    }

    .level-indicator {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
    }

    .xp-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 100;
    }

    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      transition: width 0.3s ease-out;
    }

    #message {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:black;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      z-index:2000;
    }

    /* Roulette overlay CSS begins here */
    #rouletteOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #rouletteMask {
  width: 80%;
  max-width: 600px;
  height: 200px;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  border: 4px solid gold; /* highlight border */
}

#rouletteBox div {
  flex: 0 0 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  transition: transform 0.2s;
}

#rouletteBox div.highlight {
  transform: scale(1.5);
  color: orange;
}

#rouletteBox {
  display: flex;
  flex-direction: row;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
}



    /* Roulette overlay CSS ends here */
  </style>
</head>
<body>






  <!-- Background & UI -->
  <div class="bg"></div>
  <div class="xp-bar-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>
  <div class="wrap">
    <button class="tap" id="tapBtn">🔥 TAP! 🔥</button>
  </div>
  <div class="level-indicator" id="levelIndicator">Level: 1</div>
  <div class="xp-counter" id="xpCounter">XP: 0</div>
  <div id="message"></div>

  <!-- Roulette overlay begins here -->
  <div id="rouletteOverlay">
    <div id="rouletteMask">
      <div id="rouletteBox"></div>
    </div>
  </div>
  <!-- Roulette overlay ends here -->









  <!-- JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

let xp = 0, level = 1, xpPerLevel = 1000;
const maxLevel = 10;
let lastRouletteXP = 0, rouletteTriggered = false;

const tapBtn = document.getElementById('tapBtn');
const xpCounter = document.getElementById('xpCounter');
const xpBar = document.getElementById('xpBar');
const levelIndicator = document.getElementById('levelIndicator');
const message = document.getElementById('message');
const rouletteOverlay = document.getElementById('rouletteOverlay');
const rouletteBox = document.getElementById('rouletteBox');

// base prizes
const prizes = ['🍪', '🎁', '💎', '🎉', '🍕', '🏆', '🎮', '💰'];
const prizeWidth = 100; // must match CSS

// probabilities (can be any non-negative numbers; will be normalized)
let probabilities = [0.45, 0.45, 0.1, 0, 0, 0, 0, 0];
// normalize
(function normalize() {
  const s = probabilities.reduce((a,b) => a + b, 0) || 1;
  probabilities = probabilities.map(p => p / s);
})();

// weighted random selector
function choosePrizeByProbability() {
  let r = Math.random();
  let cumulative = 0;
  for (let i = 0; i < probabilities.length; i++) {
    cumulative += probabilities[i];
    if (r <= cumulative) return i;
  }
  return probabilities.length - 1;
}

// helpers to construct strip
function buildStrip(duplicates) {
  rouletteBox.innerHTML = '';
  for (let d = 0; d < duplicates; d++) {
    for (let i = 0; i < prizes.length; i++) {
      const div = document.createElement('div');
      div.textContent = prizes[i];
      rouletteBox.appendChild(div);
    }
  }
}

// spin state
let chosenIndex = 0;
let duplicatesCount = 0;
let totalDivCount = 0;
let position = 0;         // transform X in px (negative moves left)
let speed = 0;
let decel = 0.985;
const minSpeed = 0.4;
let spinning = false;
let decelWindow = 0;      // when remaining distance < decelWindow we start reducing speed
let rafId = null;

// spin loop (const speed until decel window, then slow, then final forward easing)
function spinLoop() {
  if (!spinning) return;

  // move
  position -= speed;
  rouletteBox.style.transform = `translateX(${position}px)`;

  // if we've scrolled so far that we exceed bounds, keep position within large negative range
  // (we built enough duplicates so we shouldn't reach empty area)
  // next frame
  rafId = requestAnimationFrame(spinLoop);
}

// trigger final settle: forward-only easing to the chosen target index (within built strip)
function finalizeToChosen() {
  cancelAnimationFrame(rafId);
  rafId = null;
  spinning = false;

  const mask = document.getElementById('rouletteMask');
  const centerOffset = (mask.offsetWidth / 2 - prizeWidth / 2);

  // compute the current floating column index visible at center
  const currentIndexFloat = (-position + centerOffset) / prizeWidth;

  // choose a forward target in the duplicated strip: smallest idx > currentIndexFloat that matches chosenIndex modulo prizes.length
  // start with the chosenIndex in the earliest duplicate that is > currentIndexFloat
  let targetIdx = chosenIndex;
  while (targetIdx <= Math.ceil(currentIndexFloat)) targetIdx += prizes.length;

  // if not enough duplicates, cap to last element (shouldn't happen because we create enough duplicates)
  if (targetIdx >= totalDivCount) targetIdx = totalDivCount - 1;

  const targetTranslate = -targetIdx * prizeWidth + centerOffset;

  // smooth forward-only move (no backward)
  rouletteBox.style.transition = 'transform 700ms cubic-bezier(0.22, 0.8, 0.2, 1)';
  // force style
  requestAnimationFrame(() => {
    rouletteBox.style.transform = `translateX(${targetTranslate}px)`;
    // wait for transitionend
    const onEnd = () => {
      rouletteBox.removeEventListener('transitionend', onEnd);
      // highlight final DOM element
      const prizeDivs = rouletteBox.querySelectorAll('div');
      prizeDivs.forEach(d => d.classList.remove('highlight'));
      const domIndex = targetIdx % prizes.length;
      // find the DOM element corresponding to targetIdx
      const targetDiv = prizeDivs[targetIdx];
      if (targetDiv) targetDiv.classList.add('highlight');
      // show message
      const wonPrize = prizes[targetIdx % prizes.length];
      message.textContent = `🎉 You won ${wonPrize}!`;
      message.style.display = 'block';
      setTimeout(() => { message.style.display = 'none'; }, 2000);

      // cleanup
      rouletteOverlay.style.display = 'none';
      tapBtn.disabled = false;
      rouletteTriggered = false;
      // remove transition
      rouletteBox.style.transition = 'none';
    };
    rouletteBox.addEventListener('transitionend', onEnd);

    // safety fallback if transitionend doesn't fire
    setTimeout(() => {
      if (!spinning && rouletteOverlay.style.display === 'flex') {
        rouletteBox.dispatchEvent(new Event('transitionend'));
      }
    }, 900);
  });
}

// start spin: builds strip, sets speed & decel logic and starts RAF; after some time we trigger finalizeToChosen()
function startSpin() {
  // choose prize BEFORE spin
  chosenIndex = choosePrizeByProbability();

  // choose loops and duplicates so we always have space: duplicates = loops + margin
  const loops = 6 + Math.floor(Math.random() * 8); // 6..13
  const margin = 4;
  duplicatesCount = loops + margin;
  buildStrip(duplicatesCount);
  totalDivCount = duplicatesCount * prizes.length;

  // initial position: start near 0 so we have room to scroll left
  position = 0;
  rouletteBox.style.transition = 'none';
  rouletteBox.style.transform = `translateX(${position}px)`;

  // speed settings
  speed = 60 + Math.random() * 60; // initial speed px/frame-ish
  decel = 0.985;
  spinning = true;
  rafId = requestAnimationFrame(spinLoop);

  // compute when to start finalization:
  // wait for 'loops' full cycles roughly, then start final settle
  // approximate duration = (loops * cycle) / averageSpeedFrames; we use timeout in ms but we don't need exact
  const approxFrames = (loops * cycle) / (speed * 0.6); // heuristic
  const approxMs = Math.max(1600, Math.min(8000, approxFrames * 16)); // frame->ms approximate
  // after that period, slow down gradually for a short interval, then finalize
  setTimeout(() => {
    // begin gentle deceleration: we'll progressively reduce speed on an interval until it's low enough
    const decInterval = setInterval(() => {
      speed *= decel;
      // when speed is low enough, finalize
      if (speed < 1.2) {
        clearInterval(decInterval);
        finalizeToChosen();
      }
    }, 16); // ~1 frame
  }, approxMs);
}

/* ------------------- event handlers ------------------- */

tapBtn.addEventListener('click', () => {
  xp += 10;
  xpCounter.textContent = `XP: ${xp}`;
  xpBar.style.width = Math.min((xp / xpPerLevel) * 100, 100) + '%';

  // Trigger roulette every 50 XP
  if (!rouletteTriggered && xp - lastRouletteXP >= 50) {
    rouletteTriggered = true;
    lastRouletteXP = xp;
    rouletteOverlay.style.display = 'flex';
    tapBtn.disabled = true;

    // start spin (this chooses prize and handles full animation)
    startSpin();
  }

  // Level up
  if (xp >= xpPerLevel && level < maxLevel) {
    xp -= xpPerLevel;
    level++;
    xpPerLevel *= 2;
    levelIndicator.textContent = `Level: ${level}`;
    xpCounter.textContent = `XP: ${xp}`;
    xpBar.style.width = (xp / xpPerLevel) * 100 + '%';
    message.textContent = "🎉 Congrats, best level achieved!";
    message.style.display = "block";
    setTimeout(() => { message.style.display = "none"; }, 2000);
  }

  // Floating +10 XP
  const xpSign = document.createElement('div');
  xpSign.textContent = '+10 XP';
  xpSign.style.position = 'fixed';
  xpSign.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
  xpSign.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
  xpSign.style.color = 'yellow';
  xpSign.style.fontWeight = 'bold';
  xpSign.style.fontSize = '24px';
  xpSign.style.pointerEvents = 'none';
  document.body.appendChild(xpSign);
  xpSign.animate([
    { opacity: 1, transform: 'translateY(0px)' },
    { opacity: 0, transform: 'translateY(-50px)' }
  ], { duration: 1000, easing: 'ease-out' });
  setTimeout(() => xpSign.remove(), 1000);

  // Send tap to bot
  tg.sendData(JSON.stringify({ action: 'tap', taps: 1 }));
});

document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
</script>






</body>
</html>
