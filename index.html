<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TapToRise</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('Gradient_Blue.jpg');
      background-size: cover;
      background-position: center;
    }
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tap {
      font-size: 48px;
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 50%;
      background-color: #2ea6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none;
    }
    .xp-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 32px;
    }
    .level-indicator {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
    }
    .xp-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 100;
    }
    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      transition: width 0.3s ease-out;
    }
    #message {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:black;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      z-index:2000;
    }
    /* Roulette overlay CSS begins here */
    #rouletteOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #rouletteMask {
      width: 80%;
      max-width: 600px;
      height: 200px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      border: 4px solid gold;
    }
    #rouletteBox div {
      flex: 0 0 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      transition: transform 0.2s;
    }
    #rouletteBox div.highlight {
      transform: scale(1.5);
      color: orange;
    }
    #rouletteBox {
      display: flex;
      flex-direction: row;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
    }
    /* Roulette overlay CSS ends here */
  </style>
</head>
<body>
  <!-- Background & UI -->
  <div class="bg"></div>
  <div class="xp-bar-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>
  <div class="wrap">
    <button class="tap" id="tapBtn">🔥 TAP! 🔥</button>
  </div>
  <div class="level-indicator" id="levelIndicator">Level: 1</div>
  <div class="xp-counter" id="xpCounter">XP: 0</div>
  <div id="message"></div>

  <!-- Roulette overlay begins here -->
  <div id="rouletteOverlay">
    <div id="rouletteMask">
      <div id="rouletteBox"></div>
    </div>
  </div>
  <!-- Roulette overlay ends here -->

  <!-- JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
  // --- core UI & TG init
  const tg = window.Telegram?.WebApp;
  if (tg && tg.expand) try { tg.expand(); } catch(e){/* ignore */ }

  let xp = 0, level = 1, xpPerLevel = 1000;
  const maxLevel = 10;
  let lastRouletteXP = 0, rouletteTriggered = false;

  const tapBtn = document.getElementById('tapBtn');
  const xpCounter = document.getElementById('xpCounter');
  const xpBar = document.getElementById('xpBar');
  const levelIndicator = document.getElementById('levelIndicator');
  const message = document.getElementById('message');
  const rouletteOverlay = document.getElementById('rouletteOverlay');
  const rouletteBox = document.getElementById('rouletteBox');

  // --- prizes & probabilities
  const prizes = ['🍪', '🎁', '💎', '🎉', '🍕', '🏆', '🎮', '💰'];
  const prizeCount = prizes.length;
  const prizeWidth = 100;

  let probabilities = [0.45, 0.45, 0.1, 0, 0, 0, 0, 0];
  (function normalize() {
    const s = probabilities.reduce((a,b)=>a+b,0) || 1;
    probabilities = probabilities.map(p => p / s);
  })();

  function choosePrizeByProbability() {
    let r = Math.random();
    let cumulative = 0;
    for (let i = 0; i < probabilities.length; i++) {
      cumulative += probabilities[i];
      if (r <= cumulative) return i;
    }
    return probabilities.length - 1;
  }

  // --- spin helpers
  let duplicatesCount = 0;
  let totalDivCount = 0;
  let position = 0;

// DEBUG helpers (paste right after: let position = 0;)
const DEBUG = true;              // set false to disable debug UI & slow mode
const DEBUG_AUTOCORRECT = false; // if true, will auto-shift to chosen prize when mismatch found
const DEBUG_SPIN_LOOPS = 1;      // 1 loop for step-by-step debugging
const DEBUG_DURATION = 5000;     // long duration so you can observe (ms)

(function createDebugPanel(){
  const p = document.createElement('div');
  p.id = 'debugPanel';
  p.style.position = 'fixed';
  p.style.right = '12px';
  p.style.top = '12px';
  p.style.background = 'rgba(0,0,0,0.7)';
  p.style.color = 'white';
  p.style.fontSize = '12px';
  p.style.padding = '8px';
  p.style.borderRadius = '8px';
  p.style.zIndex = 9999;
  p.style.whiteSpace = 'pre';
  p.style.maxWidth = '220px';
  p.innerText = 'debug panel';
  document.body.appendChild(p);
})();

function updateDebug(lines){
  if (!DEBUG) return;
  const p = document.getElementById('debugPanel');
  if (!p) return;
  if (Array.isArray(lines)) p.innerText = lines.join('\n');
  else p.innerText = String(lines);
}

function findClosestDivIndex(){
  const mask = document.getElementById('rouletteMask');
  const maskRect = mask.getBoundingClientRect();
  const maskCenterX = maskRect.left + maskRect.width/2;
  const prizeDivs = Array.from(rouletteBox.children);
  let closestIndex = -1, closestDist = Infinity;
  prizeDivs.forEach((div,i) => {
    const r = div.getBoundingClientRect();
    const divCenter = r.left + r.width/2;
    const dist = Math.abs(divCenter - maskCenterX);
    if (dist < closestDist) { closestDist = dist; closestIndex = i; }
  });
  return { index: closestIndex, element: prizeDivs[closestIndex] };
}


  function buildStrip(duplicates) {
    rouletteBox.innerHTML = '';
    for (let d = 0; d < duplicates; d++) {
      for (let i = 0; i < prizeCount; i++) {
        const div = document.createElement('div');
        div.textContent = prizes[i];
        rouletteBox.appendChild(div);
      }
    }
    totalDivCount = duplicates * prizeCount;
  }

  function startSpin() {
  const chosenIndex = choosePrizeByProbability(); // preselected prize
  const mask = document.getElementById('rouletteMask');
  const centerOffset = (mask.offsetWidth / 2 - prizeWidth / 2);

  // build strip (smaller in debug)
  duplicatesCount = 50;
  buildStrip(duplicatesCount);

  // compute startIndex so chosen prize is centered at start
  const baseCenter = Math.floor(totalDivCount / 2);
  const mod = ((baseCenter - chosenIndex) % prizeCount + prizeCount) % prizeCount;
  const startIndex = Math.floor(totalDivCount / 2 / prizeCount) * prizeCount; 
  const startTranslate = -(startIndex * prizeWidth) + centerOffset;

  // compute end index after fixed loops (DEBUG uses DEBUG_SPIN_LOOPS)
  const loops = DEBUG ? DEBUG_SPIN_LOOPS : 5;
  const endIndex = startIndex + prizeCount * loops + chosenIndex;
  const endTranslate = -(endIndex * prizeWidth) + centerOffset;

  // set initial position (centered on chosen prize)
  position = startTranslate;
  rouletteBox.style.transition = 'none';
  rouletteBox.style.transform = `translateX(${position}px)`;

  // show overlay & lock button
  tapBtn.disabled = true;
  rouletteOverlay.style.display = 'flex';

  // DEBUG info
  updateDebug([
    `chosenIndex: ${chosenIndex}`,
    `startIndex: ${startIndex}`,
    `endIndex: ${endIndex}`,
    `loops: ${loops}`,
    `duplicates: ${duplicatesCount}`
  ]);

  // force reflow before starting transition
  rouletteBox.offsetHeight;

  // animate to the computed end translation (duration LONG in debug)
  const duration = DEBUG ? DEBUG_DURATION : 1000;
  rouletteBox.style.transition = `transform ${duration}ms cubic-bezier(0.22,0.8,0.2,1)`;
  rouletteBox.style.transform = `translateX(${endTranslate}px)`;

  // handle end of the visual animation
  const onEnd = () => {
    rouletteBox.removeEventListener('transitionend', onEnd);

    // find the element visually centered (best ground-truth)
    const centered = findClosestDivIndex();
    updateDebug([
      `chosenIndex: ${chosenIndex}`,
      `centeredIndex: ${centered.index}`,
      `centeredPrize: ${centered.element ? centered.element.textContent : 'N/A'}`,
      `expectedPrize: ${prizes[chosenIndex]}`
    ]);

    // if mismatch and debug-autocorrect enabled, shift forward minimal steps to chosenIndex
    const centeredMod = centered.index % prizeCount;
    if (centeredMod !== chosenIndex) {
      updateDebug([`MISMATCH: centeredMod=${centeredMod} != chosenIndex=${chosenIndex}`]);
      if (DEBUG_AUTOCORRECT) {
        const delta = ((chosenIndex - centeredMod) + prizeCount) % prizeCount;
        const correctionIdx = centered.index + delta;
        const correctionTranslate = -(correctionIdx * prizeWidth) + centerOffset;
        // small correction animation
        rouletteBox.style.transition = 'transform 400ms ease-out';
        requestAnimationFrame(() => {
          rouletteBox.style.transform = `translateX(${correctionTranslate}px)`;
        });
        // after correction completes, finalize display
        const onCorr = () => {
          rouletteBox.removeEventListener('transitionend', onCorr);
          finalizeAfterSpin(chosenIndex);
        };
        rouletteBox.addEventListener('transitionend', onCorr);
        return;
      }
    }

    // normal finalize (no autocorrect)
    finalizeAfterSpin(chosenIndex);
  };

function finalizeAfterSpin(chosenIndex) {

  // visually find center and highlight

  const centered = findClosestDivIndex();
  const prizeDivs = Array.from(rouletteBox.children);
  prizeDivs.forEach(d => d.classList.remove('highlight'));
  if (centered.element) centered.element.classList.add('highlight');

  // show message using the **preselected** prize (chosenIndex)
  message.textContent = `🎉 You won ${prizes[chosenIndex]}!`;
  message.style.display = 'block';
  setTimeout(() => { message.style.display = 'none'; }, 2000);

  // cleanup
  // rouletteOverlay.style.display = 'none';
  tapBtn.disabled = false;
  rouletteTriggered = false;
  rouletteBox.style.transition = 'none';
  updateDebug([`FINALIZED chosenIndex=${chosenIndex}`, `centered index=${centered.index}`]);
}

  rouletteBox.addEventListener('transitionend', onEnd);
}


  // --- tap handler
  tapBtn.addEventListener('click', () => {
    xp += 10;
    xpCounter.textContent = `XP: ${xp}`;
    xpBar.style.width = Math.min((xp / xpPerLevel) * 100, 100) + '%';

    if (!rouletteTriggered && xp - lastRouletteXP >= 50) {
      rouletteTriggered = true;
      lastRouletteXP = xp;
      startSpin();
    }

    if (xp >= xpPerLevel && level < maxLevel) {
      xp -= xpPerLevel;
      level++;
      xpPerLevel *= 2;
      levelIndicator.textContent = `Level: ${level}`;
      xpCounter.textContent = `XP: ${xp}`;
      xpBar.style.width = (xp / xpPerLevel) * 100 + '%';
      message.textContent = "🎉 Congrats, best level achieved!";
      message.style.display = "block";
      setTimeout(() => { message.style.display = "none"; }, 2000);
    }

    // Floating XP +10
    const xpSign = document.createElement('div');
    xpSign.textContent = '+10 XP';
    xpSign.style.position = 'fixed';
    xpSign.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    xpSign.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
    xpSign.style.color = 'yellow';
    xpSign.style.fontWeight = 'bold';
    xpSign.style.fontSize = '24px';
    xpSign.style.pointerEvents = 'none';
    document.body.appendChild(xpSign);
    xpSign.animate([
      { opacity: 1, transform: 'translateY(0px)' },
      { opacity: 0, transform: 'translateY(-50px)' }
    ], { duration: 1000, easing: 'ease-out' });
    setTimeout(() => xpSign.remove(), 1000);

    try { tg.sendData(JSON.stringify({ action: 'tap', taps: 1 })); } catch(e){/* ignore */ }
  });

  document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
</script>







</body>
</html>
